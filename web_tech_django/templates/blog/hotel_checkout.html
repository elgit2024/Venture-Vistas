<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Checkout Form</title>

<style>
    /* Reset some default styles for consistency across browsers */
body, h2, form, div, label, input, button {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Body styling */
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f0f2f5;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* Form container styling */
.checkout-form-container {
    background-color: #ffffff;
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 400px;
    animation: fadeIn 1s ease-in-out;
}

/* Heading styling */
h2 {
    text-align: center;
    margin-bottom: 20px;
    font-weight: 600;
    color: #333;
}

/* Form group styling */
.form-group {
    margin-bottom: 20px;
}

/* Label styling */
.form-group label {
    display: block;
    margin-bottom: 8px;
    color: #555;
    font-weight: 500;
}

/* Input field styling */
.form-group input {
    width: 100%;
    padding: 12px 15px;
    border: 1px solid #ddd;
    border-radius: 6px;
    font-size: 16px;
    color: #333;
    background-color: #f9f9f9;
    transition: border-color 0.3s, background-color 0.3s;
}

/* Input focus styling */
.form-group input:focus {
    border-color: #007BFF;
    background-color: #fff;
    outline: none;
}

/* Button styling */
.button {
    width: 100%;
    padding: 15px;
    border: none;
    background-color: #007BFF;
    color: #fff;
    border-radius: 6px;
    cursor: pointer;
    font-size: 16px;
    font-weight: 600;
    transition: background-color 0.3s;
}

/* Button hover styling */
.button:hover {
    background-color: #0056b3;
}

/* Fade-in animation */
@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(-10px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

</style>
</head>
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
<body>
    <div class="checkout-form-container">
        <h2>Hotel Checkout Form</h2>
        <form action="{% url 'blog:save_hotelcheckout' %}" method="POST" id="checkout-form">
            {% csrf_token %}
            <div class="form-group">
                <label for="user">User</label>
                <input type="text" id="user" name="user" value="{{ request.user.username }}" readonly>
            </div>
            <div class="form-group">
                <label for="full_name">Full Name</label>
                <input type="text" id="full_name" name="Full_name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="Email" required>
            </div>
            <div class="form-group">
                <label for="phone_number">Phone Number</label>
                <input type="tel" id="phone_number" name="Phone Number" maxlength="10" required>
            </div>
            <div class="form-group">
                <label for="adhar_number">Aadhaar Number</label>
                <input type="tel" id="adhar_number" name="Adhar Number" maxlength="12" required>
            </div>
            <button type="submit" class="button">Submit</button>
        </form>
    </div>
</body>
</html>
